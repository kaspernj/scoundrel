rvm: true
before_script:
  - sudo apt-get update && sudo apt-get install -y python3-websockets
environment:
  RUBY_VERSION: 3.3.9
builds:
  build_1:
    name: Ruby
    script:
      - cd ruby && bundle && bundle exec rspec
  build_2:
    name: JavaScript
    script:
      - cd javascript && npm install && npm test
