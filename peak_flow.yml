builds:
  build_1:
    name: Ruby - PHP
    before_install:
    - sudo apt-get update
    - sudo apt-get install php5-cli
    script:
      - cd ruby/php
      - bundle
      - bundle exec rspec
  build_2:
    name: Ruby - Ruby
    script:
      - cd ruby/ruby
      - bundle
      - bundle exec rspec
